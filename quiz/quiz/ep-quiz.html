<!DOCTYPE html>
<html>
  <head>
    <title>ENJOY PROGRAMMING</title>
    <link href="./assets/images/logo.png" rel="icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main-container {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        font-family: Tahoma, sans-serif, Verdana, Geneva;
        padding: 3rem 4rem;
        justify-content: flex-start;
        align-items: center;
        overflow-x: hidden;
        overflow-y: auto;
      }

      h2 {
        font-family: Tahoma, sans-serif, Verdana, Geneva;
      }

      /* Header Section */
      .quiz-header {
        text-align: center;
        margin-bottom: 3rem;
        width: 100%;
        position: relative;
      }

      .quiz-title {
        font-size: 4.5rem;
        font-weight: 900;
        color: #33c4ff;
        letter-spacing: 0.4em;
        margin: 0;
        position: relative;
        display: inline-block;
      }

      .title-decoration {
        position: absolute;
        top: 50%;
        width: 280px;
        height: 6px;
        background-color: #33c4ff;
        transform: translateY(-50%);
      }

      .title-decoration.left {
        left: -320px;
      }

      .title-decoration.right {
        right: -320px;
      }

      .title-decoration::before {
        content: '';
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 6px;
        background-color: #33c4ff;
      }

      .title-decoration::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 6px;
        background-color: #33c4ff;
      }

      .main-content {
        width: 100%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .left-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .right-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
        width: 100%;
      }

      .display-container {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 4px solid #33c4ff;
        border-radius: 25px;
        color: #33c4ff;
        padding: 2.5rem;
        margin-bottom: 3rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .quiz-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 2.5rem;
      }

      .quiz-info-item {
        text-align: center;
        color: #33c4ff;
        font-weight: bold;
      }

      .quiz-info-item.left {
        text-align: left;
      }

      .quiz-info-item.right {
        text-align: right;
      }

      .quiz-info-label {
        font-size: 1.4rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .quiz-info-value {
        font-size: 2.2rem;
        font-weight: 900;
      }

      .text-display {
        font-size: 2.8rem;
        color: #33c4ff;
        font-weight: 700;
        text-align: center;
        line-height: 1.3;
        margin: 0;
      }

      .left-bottom__container {
        width: 100%;
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        max-width: 1200px;
      }

      .answer-button {
        width: 100%;
        height: 140px;
        border-radius: 20px;
        border: 4px solid #33c4ff;
        background: rgba(255, 255, 255, 0.1);
        font-size: 1.6rem;
        color: #33c4ff;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        padding: 1.5rem;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .answer-letter {
        width: 60px;
        height: 60px;
        border: 3px solid #33c4ff;
        border-radius: 12px;
        margin-right: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 1.8rem;
        flex-shrink: 0;
        background: rgba(253, 224, 71, 0.1);
      }

      .answer-text {
        flex: 1;
        text-align: left;
        font-size: 1.6rem;
        font-weight: 600;
      }

      .answer-button:nth-child(1) .answer-letter {
        content: 'A';
      }

      .answer-button:nth-child(2) .answer-letter {
        content: 'B';
      }

      .answer-button:nth-child(3) .answer-letter {
        content: 'C';
      }

      .answer-button:nth-child(4) .answer-letter {
        content: 'D';
      }

      .answer-button:hover {
        background: rgba(253, 224, 71, 0.2);
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(253, 224, 71, 0.3);
        border-color: #33c4ff;
      }

      .answer-button:hover .answer-letter {
        background: rgba(253, 224, 71, 0.3);
        border-color: #33c4ff;
      }

      .answer-button:active {
        transform: translateY(-1px);
      }

      .score-board {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        border: 4px solid #33c4ff;
        border-radius: 20px;
        padding: 1.5rem;
        min-width: 150px;
        backdrop-filter: blur(10px);
      }

      .score-board h1 {
        color: #33c4ff;
        font-size: 2rem;
        font-weight: 900;
        margin: 0;
      }

      #last-screen {
        display: none;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 4px solid #33c4ff;
        border-radius: 25px;
        color: #33c4ff;
        justify-content: center;
        align-items: center;
        padding: 2.5rem;
        margin-bottom: 3rem;
        backdrop-filter: blur(10px);
      }

      /* Sync script to update display values */
      .sync-observer {
        position: absolute;
        left: -9999px;
        opacity: 0;
      }

      /* Responsive Design */
      @media (max-width: 1400px) {
        .title-decoration {
          width: 200px;
        }

        .title-decoration.left {
          left: -240px;
        }

        .title-decoration.right {
          right: -240px;
        }
      }

      @media (max-width: 1200px) {
        .main-container {
          padding: 2rem 3rem;
        }

        .quiz-title {
          font-size: 3.5rem;
        }

        .title-decoration {
          width: 150px;
        }

        .title-decoration.left {
          left: -180px;
        }

        .title-decoration.right {
          right: -180px;
        }

        .right-container {
          flex-wrap: wrap;
          gap: 1.5rem;
        }

        .score-board {
          min-width: 120px;
        }
      }

      @media (max-width: 900px) {
        .quiz-title {
          font-size: 3rem;
          letter-spacing: 0.3em;
        }

        .title-decoration {
          display: none;
        }

        .answer-button {
          height: 120px;
          font-size: 1.4rem;
        }

        .answer-letter {
          width: 50px;
          height: 50px;
          font-size: 1.5rem;
        }

        .text-display {
          font-size: 2.3rem;
        }

        .right-container {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }

        .score-board {
          width: 200px;
        }
      }

      @media (max-width: 768px) {
        .main-container {
          padding: 1.5rem 2rem;
        }

        .quiz-header {
          margin-bottom: 2rem;
        }

        .quiz-title {
          font-size: 2.5rem;
          letter-spacing: 0.2em;
        }

        .display-container {
          padding: 2rem;
          margin-bottom: 2rem;
        }

        .left-bottom__container {
          grid-template-rows: repeat(4, 1fr);
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .answer-button {
          height: 100px;
          padding: 1rem;
        }

        .answer-letter {
          width: 45px;
          height: 45px;
          margin-right: 1rem;
          font-size: 1.3rem;
        }

        .answer-text {
          font-size: 1.3rem;
        }

        .text-display {
          font-size: 1.8rem;
        }

        .quiz-info-label {
          font-size: 1.1rem;
        }

        .quiz-info-value {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 480px) {
        .main-container {
          padding: 1rem;
        }

        .quiz-title {
          font-size: 2rem;
          letter-spacing: 0.1em;
        }

        .display-container {
          padding: 1.5rem;
          border-width: 3px;
        }

        .quiz-header {
          margin-bottom: 1.5rem;
        }

        .answer-button {
          height: 80px;
          padding: 0.8rem;
          border-width: 3px;
        }

        .answer-letter {
          width: 35px;
          height: 35px;
          margin-right: 0.8rem;
          font-size: 1.1rem;
          border-width: 2px;
        }

        .answer-text {
          font-size: 1.1rem;
        }

        .text-display {
          font-size: 1.5rem;
        }

        .quiz-info-label {
          font-size: 0.9rem;
        }

        .quiz-info-value {
          font-size: 1.4rem;
        }

        .left-bottom__container {
          gap: 1rem;
        }

        .score-board {
          width: 150px;
          padding: 1rem;
        }

        .score-board h1 {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 360px) {
        .quiz-title {
          font-size: 1.6rem;
        }

        .text-display {
          font-size: 1.2rem;
        }

        .answer-button {
          height: 70px;
        }

        .answer-text {
          font-size: 1rem;
        }

        .score-board {
          width: 120px;
        }

        .score-board h1 {
          font-size: 1.2rem;
        }
      }
    </style>
    <script type="module" src="ep-quiz.js"></script>
    <script type="JavaScript" src="ep-quiz.js"></script>
  </head>

  <body style="margin: 0">
    <div class="main-container" id="main-body">
      <!-- Quiz Header -->
      <div class="quiz-header">
        <h1 class="quiz-title">
          <div class="title-decoration left"></div>
          QUIZ
          <div class="title-decoration right"></div>
        </h1>
      </div>

      <div class="main-content">
        <div class="left-container" id="left-containerr">
          <div class="display-container" id="container">
            <div class="quiz-info">
              <div class="quiz-info-item left">
                <div class="quiz-info-label">Question No.</div>
                <div class="quiz-info-value" id="question-number">0/0</div>
              </div>
              <div class="quiz-info-item">
                <div class="quiz-info-label">Correct</div>
                <div class="quiz-info-value" id="score-one">0</div>
              </div>
              <div class="quiz-info-item right">
                <div class="quiz-info-label">Wrong</div>
                <div class="quiz-info-value" id="score-two">0</div>
              </div>
            </div>
            <h1 id="text-display" class="text-display">Loading</h1>
          </div>

          <div class="left-bottom__container">
            <button class="answer-button" id="answer-one" onclick="answerButtonClicked('1')">
              <div class="answer-letter">A</div>
              <div class="answer-text"></div>
            </button>
            <button class="answer-button" id="answer-two" onclick="answerButtonClicked('2')">
              <div class="answer-letter">B</div>
              <div class="answer-text"></div>
            </button>
            <button class="answer-button" id="answer-three" onclick="answerButtonClicked('3')">
              <div class="answer-letter">C</div>
              <div class="answer-text"></div>
            </button>
            <button class="answer-button" id="answer-four" onclick="answerButtonClicked('4')">
              <div class="answer-letter">D</div>
              <div class="answer-text"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
