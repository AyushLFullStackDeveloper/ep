  <!-- SCRIPTING -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Select the hamburger menu icon and sidebar elements
      const menuIcon = document.querySelector(".hamburger-menu");
      const sidebar = document.querySelector(".sidebar");

      if (!menuIcon || !sidebar) {
        console.error("Menu icon or sidebar not found in the DOM");
        return;
      }

      // Function to toggle the sidebar visibility
      function toggleMenu() {
        // If sidebar is flex, hide it. If hidden, show it.
        sidebar.style.display =
          sidebar.style.display === "flex" ? "none" : "flex";
      }

      // Function to handle responsive behavior
      function handleResize() {
        // For mobile devices (width <= 768px)
        if (window.innerWidth <= 768) {
          // Show the hamburger menu
          menuIcon.style.display = "block";
          // Initially hide the sidebar
          sidebar.style.display = "none";
          // Add click event to toggle sidebar if not already added
          if (!menuIcon.classList.contains("click-handler-added")) {
            menuIcon.addEventListener("click", toggleMenu);
            menuIcon.classList.add("click-handler-added");
          }
        } else {
          // For larger screens
          // Hide the hamburger menu
          menuIcon.style.display = "none";
          // Always show the sidebar
          sidebar.style.display = "flex";
          // Remove click event if it exists
          if (menuIcon.classList.contains("click-handler-added")) {
            menuIcon.removeEventListener("click", toggleMenu);
            menuIcon.classList.remove("click-handler-added");
          }
        }
      }

      // Call handleResize initially to set the correct state
      handleResize();

      // Check if device is mobile
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // Change video source for mobile
        document.getElementById('background-video').querySelector('source').src = './assets/videos/new-bg-mobile.mp4';
        document.getElementById('background-video').load();
      }
    });
   document.addEventListener('DOMContentLoaded', () => {
      const robotLink = document.querySelector('.robot-link');
      
      // Prevent default behavior for touch events
      robotLink.addEventListener('touchstart', (e) => {
        e.preventDefault();
        robotLink.style.transform = 'scale(0.98) translateZ(0)';
      });
      
      robotLink.addEventListener('touchend', (e) => {
        e.preventDefault();
        robotLink.style.transform = 'scale(1) translateZ(0)';
        // Simulate click for the link functionality
        setTimeout(() => {
          window.location.href = robotLink.getAttribute('href');
        }, 100);
      });
      
      // Function to ensure robot stays properly positioned
      const handleResize = () => {
        // Additional responsive adjustments can be added here if needed
      };
      
      // Initial call and event listener
      handleResize();
      window.addEventListener('resize', handleResize);
    });
